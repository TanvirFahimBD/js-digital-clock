<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="clock">
      <h1>Digital Clock</h1>
      <div id="time"></div>
    </div>

    <script>
      function updateTime() {
        //set interval call to recall steps after 1s
        setInterval(() => {
          //get current hour
          let hour = new Date().getHours();

          //decide meridiem
          let meridiem = hour > 12 ? "PM" : "AM";

          //format hour
          hour = hour > 12 ? (hour = hour - 12) : hour;
          hour = hour < 10 ? (hour = "0" + hour) : hour;

          //format minute
          let minute = new Date().getMinutes();
          minute = minute < 10 ? (minute = "0" + minute) : minute;

          //format second
          let second = new Date().getSeconds();
          second = second < 10 ? (second = "0" + second) : second;

          //format full time formate
          let timeNow = hour + " : " + minute + " : " + second + " " + meridiem;

          //add time to page view
          document.getElementById("time").innerHTML = timeNow;
        }, 1000);
      }

      //function call
      updateTime();
    </script>
  </body>
</html>
